<app-jumbotron [title]="title" [description]="description" [content]="content" [buttonText]="buttonText" [link]="link"></app-jumbotron>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-6 col-lg-6" *ngFor="let article of articles">
      <div class="card mb-3 border border-0">
        <img [src]="article.image" class="card-img-top equal-size-img" alt="articles">
        <div class="card-body horizontal-margin">
          <h5 class="card-title mt-2">{{ article.title }}</h5>
          <p class="card-text">{{ article.description }}</p>
          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        </div>
      </div>
    </div>
  </div>
</div>
